<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/amazon/Amazon_icon-removebg-preview.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Amazon Clone By Aadyy</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'Amazon Ember', sans-serif;
        }
    </style>
    
</head>
<body>
    <!-- navbar -->
     <div style="height: 8.5vh; width: 100vw; background-color: #131A22; display: flex; align-items: center;">
        <!-- logo -->
         <div style="height: 8vh; width: 9.5vw; border: 1px solid rgb(255, 255, 255); position: relative;">
            <a href="http://127.0.0.1:5500/amazon/index.html"><img src="/amazon/Amazon-Logo.png" style="height: 5.5vh; position: absolute; margin-left: 20px; margin-top: 18px; width: 6.5vw;" ></a>
            <p style="color: white; position: absolute; margin-left: 121px; margin-top: 22.5px; font-size: 15px; ">.in</p>
         </div>
        <!-- address -->
          <div style="height: 8vh; width: 12vw; border: 1px solid white; position: relative; margin-left: 5px;">
            <i class="fa-solid fa-location-dot" style="color: white; position: absolute; margin: 28px 0px 0px 9px;"></i>
            <p style="color: rgb(215, 213, 213); font-size: 12.5px; position: absolute; margin: 16px 0px 0px 25px;">Delivering to Delhi 110001</p>
            <p style="color: white; font-size: 14px; font-weight: 600; position: absolute; margin: 29px 0px 0px 25px;">Update location</p>
          </div>
        <!-- input -->
         <div style="height: 5.5vh; width: 50vw; border-radius: 4px; position: relative; margin-left: 10px; ">
            <!-- categories -->
            <div style="position: absolute; height: 5.5vh; width: 3.5vw; background-color: #d4d4d4; z-index: 1; border-bottom-left-radius: 4px; border-top-left-radius: 4px; border-right: 0.5px solid rgb(167, 166, 166); display: flex; align-items: center; justify-content: space-evenly;">
                <p style="color: rgb(92, 88, 88);  font-size: 12px;">All</p>
                <i class="fa-solid fa-angle-down"  style="color: rgb(92, 88, 88);  font-size: 12px;"></i>
            </div>
             <!-- search-btn -->
            <div style="position: absolute;  height: 5.5vh; width: 3vw; border-bottom-right-radius: 4px; border-top-right-radius: 4px; background-color: #FEBD69; z-index: 20; margin-left: 723px; display: flex; justify-content: center; align-items: center;">
                <i class="fa-solid fa-magnifying-glass" style="font-size: 22px; color: #232F3E;"></i>
            </div>
            <!-- search-bar -->
            <input type="text" placeholder="Search Amazon.in" style="position: absolute; height: 5.5vh; width: 45.8vw; border-radius: 4px; border: 0px; font-size: 16px; padding-left: 65px;">
           
         </div>

     </div>

    <!-- second-navbar -->
    <div style="height: 5vh; width: 100vw; background-color: #232F3E;">

    </div>
</body>
</html>
